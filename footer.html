    <script language="javascript">
        document.getElementById("wx").onmouseout = function () {//当鼠标滑出
            document.getElementById("weixin_nr").style.display = "none";	//改变weixin_nr的display属性
        }
        document.getElementById("wx").onmouseover = function () {  //当鼠标经过
            document.getElementById("weixin_nr").style.display = "block";
        }

    </script>

    <script type="text/javascript">
        var browser = navigator.appName
        var b_version = navigator.appVersion
        var version = b_version.split(";");
        var trim_Version = version[1].replace(/[ ]/g, "");
        var version_num = trim_Version.replace(/[^0-9]/ig, "");
        if (browser == "Microsoft Internet Explorer" && version_num < 80)
        {
            alert("您的浏览器版本过低，某些CSS样式不支持，请更新版本！");
        }
    </script>
